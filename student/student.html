<!DOCTYPE html>
<html lang="en">
<head>
    <title>Classmash Student Site</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="student.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <h1>Am I Hot or Not</h1>
        <div class="row">
            <div class="col-md-offset-4 col-md-4">
                <label for="roomCode">Enter room code</label>
                <input id="roomCode">
                <button id="roomCodeButton">Submit</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="row">
                    <button class="btn btn-primary" id="slowDownButton" disabled>Slow down a bit</button>
                </div>
                <div class="row">
                    <button class="btn btn-primary" id="speedUpButton" disabled>Speed up</button>
                </div>
                <div class="row">
                    <button class="btn btn-primary" id="confusedButton" disabled>I am confused</button>
                </div>
                <div class="row">
                    <button class="btn btn-primary" id="breakButton" disabled>I need a break</button>
                </div>
                <div class="row">
                    <label for="question">Enter your question</label>
                </div>
                <div class="row">
                    <input id="question" disabled>
                    <button id="questionButton" disabled>Submit</button>
                </div>
            </div>
            <div class = "col-md-4"></div>
        </div>
    </div>
</body>

<script type="application/javascript" src="student.js"></script>
</html>
