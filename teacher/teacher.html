<!DOCTYPE html>
<html lang="en">
<head>
    <title>Classmash Teacher Site</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="./teacher.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js" crossorigin="anonymous"></script>
</head>

<body>
<div class="container-fluid">
    <h1>ClassMash</h1>
    <div class="row">
        <div class="col-md-4 offset-md-4 ">
            Connect to the following room:
            <p id="roomCode">No room connected. Please refresh the page</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4">
            Number of students:
            <p id="numStudents">0</p>
        </div>
        <div class="col-md-4 offset-md-4">
            Slow down:
            <p id="slowDown">0</p>
        </div>
        <div class="col-md-4 offset-md-4">
            Speed up:
            <p id="speedUp">0</p>
        </div>
        <div class="col-md-4 offset-md-4">
            Confused:
            <p id="confused">0</p>
        </div>
        <div class="col-md-4 offset-md-4">
            Need a break:
            <p id="breakPls">0</p>
        </div>
        <div class="col-md-4 offset-md-4">
            Have questions:
            <p id="question">0</p>
        </div>
    </div>
</div>
</body>

<script type="application/javascript" src="teacher.js"></script>
</html>
